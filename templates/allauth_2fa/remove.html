{% extends "allauth/account/base.html" %}
{% load i18n %}

{% block extra_title %}Remove 2 Factor{% endblock %}

{% block inner_content %}
<div id="main">
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Remove 2 Factor Authentication</h2>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>Remove 2 Factor Authentication</li>
          </ol>
        </div>
      </div>
    </section>
    <!-- End Breadcrumbs -->
  
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="allauth-form-inner-content">

            <p>{% trans "Are you sure?" %}</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-black">
                    {% trans 'Disable Two-Factor' %}
                </button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
