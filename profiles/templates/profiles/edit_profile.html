{% extends "base.html" %} 
{% load static %} 

{% block extra_title %}My Profile{%endblock %} 

{% block content %}

<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Edit Profile</h2>
        <ol>
          <li><a href="{% url 'me' %}">Profile</a></li>
          <li>Edit Profile</li>
        </ol>
      </div>
    </div>
  </section>
  <!-- End Breadcrumbs -->

  <!-- Update Information -->
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
        <form
            class="mt-3"
            action="{% url 'me' %}"
            method="POST"
            id="profile-update-form"
        >
            {% csrf_token %}
            <p class="text-muted">Username and Personal Information</p>
            {{ form_two|crispy }}
            <p class="text-muted">Default Delivery Information</p>
            {{ form|crispy }}
            <button class="btn btn-black rounded-0 text-uppercase float-right">
            Update Information
            </button>
        </form>
        </div>
    </div>
</div>

  <!-- End Update Information-->
</main>

{% endblock %}
